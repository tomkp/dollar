<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>

        body {
            font-size: 32px;
        }

    </style>

    <script src="../select/select.js"></script>
    <script src="dom.js"></script>

    <script>

        dom(document).ready(function() {

            dom(select(".myclass"))
                    .hide()
                    .show()
                    .css({
                        color:"red"
                    })
                    .html("Q")
                    .click(function(x) {
                        dom(this).css({
                            backgroundColor: "green"
                        });
                    });

            dom(select("#myid"))
                    .mouseover(function(x) {
                        dom(this).opacity(.5);
                    })
                    .mouseout(function(x) {
                        dom(this).opacity(1);
                    })
                    ;
        });


    </script>

</head>
<body>


<div id="myid">x</div>
<div class="myclass">a</div>
<div class="myclass">b</div>
<div class="myclass">c</div>
<div class="myclass">d</div>

</body>
</html>
