<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>

        body {
            font-size: 32px;
        }

    </style>

    <script src="dom.js"></script>

    <script>

        dom(document).ready(function() {

            var element = document.getElementById("myid");

            dom(element)
                    .hide()
                    .show()
                    .css({
                        color:"red"
                    })
                    .html("Q")
                    .click(function() {
                        dom(this).css({
                            backgroundColor: "green"
                        });
                    })
                    .mouseover(function() {
                        dom(this).opacity(.5);
                    })
                    .mouseout(function() {
                        dom(this).opacity(1);
                    })
                    ;

        });


    </script>

</head>
<body>


<div id="myid">x</div>


</body>
</html>
