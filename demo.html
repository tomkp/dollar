<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>

        body {
            font-size: 32px;
        }

    </style>

    <script src="dollar.js"></script>

    <script>

        $(document).ready(function () {


            var a = document.getElementById('a');
            $(a).hide();


            var b = document.getElementById('b');
            $(b).css({
                color: 'red'
            });


            var c = document.getElementById('c');
            $(c).html("d")
                .mouseover(function () {
                    $(this).opacity(.5);
                })
                .mouseout(function () {
                    $(this).opacity(1);
                })
            ;


            var d = document.getElementById('d');
            $(d).click(function () {
                $(this).css({
                    backgroundColor: 'yellow'
                });
            })

        });


    </script>

</head>
<body>

<ul>
    <li id="a">A</li>
    <li id="b">B</li>
    <li id="c">C</li>
    <li id="d">D</li>
</ul>


</body>
</html>
