<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>

        body {
            font-size: 32px;
        }

    </style>

    <script src="dollar.js"></script>

    <script>

        $(document).ready(function () {


            $(document.getElementById('a')).hide();


            $(document.getElementById('b')).css({
                color: 'red'
            });


            $(document.getElementById('c')).html("d")
                .mouseover(function () {
                    $(this).opacity(.5);
                })
                .mouseout(function () {
                    $(this).opacity(1);
                })
            ;


            $(document.getElementById('d')).click(function () {
                $(this).css({
                    backgroundColor: 'yellow'
                });
            })

        });


    </script>

</head>
<body>

<ul>
    <li id="a">A</li>
    <li id="b">B</li>
    <li id="c">C</li>
    <li id="d">D</li>
</ul>


</body>
</html>
